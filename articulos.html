<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articulos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="/Articulos.js"></script>
        <link rel="shortcut icon" href="#" type="image/x-icon">
       
</head>

<body>
  <div class="container">
      <div class="consulta">
          <div class="row">

             <div class="col-6">
                 <h3>Lista de Articulos</h3>
             </div>
             
          </div>
      </div>
      <div class="box-body">
          <div class="table table-responsive">
              <table class="table table-hover">
              <thead>
                  <tr>
                      <th>ID</th>
                      <th>DESCRIPCION</th>
                      <th>UNIDAD</th>
                      <th>COSTO</th>
                      <th>PRECIO</th>
                      <th>APLICA ISV</th>
                      <th>PORCENTAJE ISV</th>
                      <th>ESTADO</th>
                      <th>ID SOCIO</th>
                  </tr>
              </thead>
               <tbody class="articulos">

               </tbody>
              </table>
          </div>
      </div>
       <div class="formulario">
           <div class="row">
             <div class="col-12">
                <h3>Agregar Articulos</h3>
             </div>
             <div class="col-12">
                <form class="articulo" autocomplete="off" class="was-validated">
                    <label for="">Descripción</label>
                    <input required type="text" id="descripcion" class="form-control" placeholder="Ingrese su descripción">
                    <label for="">Unidad</label>
                    <input required type="text" id="unidad" class="form-control" placeholder="Ingrese las unidades">
                    <label for="">Costo</label>
                    <input required type="text" id="costo" class="form-control" placeholder="Ingrese el costo">
                    <label for="">Precio</label>
                    <input required type="text" id="precio" class="form-control" placeholder="Ingrese el precio">
                    <label for="">Aplica ISV</label>
                    <input required type="text" id="aplicaisv" class="form-control" placeholder="Ingrese si se aplica el ISV">
                    <label for="">Porcentaje ISV</label>
                    <input required type="text" id="porcentajeisv" class="form-control" placeholder="Ingrese el porcentaje del ISV">
                    <label for="">Estado</label>
                    <input required type="text" id="estado" class="form-control" placeholder="Ingrese el estado del producto">
                    <label for="">ID Socio</label>
                    <input required type="text" id="idsocio" class="form-control" class="form-control is-invalid" placeholder="Ingrese el ID del socio">
                    <hr>
                      <div class="button">
                          <input type="submit" id="btnagregar"  onclick="AgregarArticulo()"   value="Agregar articulo" class="btn btn-success">
                      </div>
                </form>
             </div>
           </div>
       </div>

  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
 
</body>

</html>
