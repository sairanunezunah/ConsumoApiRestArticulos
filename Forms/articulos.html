<body>
  <div class="container">
      <div class="consulta">
          <div class="row">

             <div class="col-6">
                 <h3>Lista de Articulos</h3>
             </div>
             
          </div>
      </div>
      <div class="box-body">
          <div class="table table-responsive">
              <table class="table table-hover">
              <thead>
                  <tr>
                      <th>ID</th>
                      <th>DESCRIPCION</th>
                      <th>UNIDAD</th>
                      <th>COSTO</th>
                      <th>PRECIO</th>
                      <th>APLICA ISV</th>
                      <th>PORCENTAJE ISV</th>
                      <th>ESTADO</th>
                      <th>ID SOCIO</th>
                  </tr>
              </thead>
               <tbody class="articulos">

               </tbody>
              </table>
          </div>
      </div>
       <div class="formulario">
           <div class="row">
             <div class="col-12">
                <h3>Agregar Articulos</h3>
             </div>
             <div class="col-12">
                <form class="articulo" autocomplete="off" class="was-validated">
                    <label for="">Descripción</label>
                    <input required type="text" id="descripcion" class="form-control" placeholder="Ingrese su descripción">
                    <label for="">Unidad</label>
                    <input required type="text" id="unidad" class="form-control" placeholder="Ingrese las unidades">
                    <label for="">Costo</label>
                    <input required type="text" id="costo" class="form-control" placeholder="Ingrese el costo">
                    <label for="">Precio</label>
                    <input required type="text" id="precio" class="form-control" placeholder="Ingrese el precio">
                    <label for="">Aplica ISV</label>
                    <input required type="text" id="aplicaisv" class="form-control" placeholder="Ingrese si se aplica el ISV">
                    <label for="">Porcentaje ISV</label>
                    <input required type="text" id="porcentajeisv" class="form-control" placeholder="Ingrese el porcentaje del ISV">
                    <label for="">Estado</label>
                    <input required type="text" id="estado" class="form-control" placeholder="Ingrese el estado del producto">
                    <label for="">ID Socio</label>
                    <input required type="text" id="idsocio" class="form-control" class="form-control is-invalid" placeholder="Ingrese el ID del socio">
                    <hr>
                      <div class="button">
                          <input type="submit" id="btnagregar"  onclick="AgregarArticulo()"   value="Agregar articulo" class="btn btn-success">
                      </div>
                </form>
             </div>
           </div>
       </div>

  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
